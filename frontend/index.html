<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>MSLearn Rank</title>
    <style>
      #toast {
        position: fixed;
        width: 100%;
        bottom: 0;
        padding: 20px;
        z-index: 99999;
      }
    </style>
  </head>
  <style></style> 
  <body>
    <div id="app">
      <header>
        <div class="container">
          <div class="hero is-info is-bold">
            <div class="hero-body">
              <h1 class="is-size-1" style="float: left;">MSLearn Rank</h1>
              <img src="img/learn-logo.png" style="width: 200px; float: right;" />
            </div>
          </div>
        </div>
      </header>
      <section class="section">
        <div class="container">
          <div>
            <table class="table is-fullwidth is-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Points</th>
                  <th>Level</th>
                  <th>Status</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(product, index) in products" v-key="product.id">
                  <td>
                    <label for="" class="label" style="float: left;">
                      {{ product.username }}
                    </label>
                    <img style="float: right; width: 24px;" :src="product.logo" />
                  </td>
                  <td>
                    <label for="" class="label">
                      {{ product.points }}
                    </label>
                  </td>
                  <td>
                    <label for="" class="label">
                      {{ product.level }}
                    </label>
                  </td>
                  <td>
                    <label for="" class="label">
                      {{ product.statuspoints }}
                    </label>
                  </td>
                  <td align="center">
                    
                  </td>
                  <td>
                    
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="has-text-centered" v-show="products.length < 1">
              <h2 class="is-size-4 has-text-info">Loading...</h2>
            </div>
          </div>
          <div id="toast" v-show="toast.show" class="container" :class="['has-background-' + toast.type]">
            <h2 class="is-size-5 has-text-white">{{ toast.message }}</h2>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
